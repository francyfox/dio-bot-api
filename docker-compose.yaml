  db:
    build:
      context: .
      dockerfile: ./.docker/db/mysql_8.0/Dockerfile
    container_name: db
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - ./.docker/db/mysql_8.0/data:/var/lib/mysql
      - .:/var/www
    environment:
      - MYSQL_HOST=127.0.0.1
      - MYSQL_PORT=3306
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=shop
    command: --default-authentication-plugin=mysql_native_password --net_buffer_length=1000000 --max_allowed_packet=1000000000
    networks:
      - apache
      - nginx
      - web-phpmyadmin

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: pma
    restart: unless-stopped
    environment:
      - PMA_ARBITRARY=1
    ports:
      - "8001:80"
    links:
      - db:db
    depends_on:
      - db
    networks:
      - web-phpmyadmin

networks:
  apache:
    driver: bridge
  nginx:
    driver: bridge
  web-phpmyadmin:
    driver: bridge



